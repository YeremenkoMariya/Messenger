<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <style>
        p {
        border: 1px solid red;
        padding: 10px;
        }
      </style>
  </head>

  <body lang=RU>
    <h1>Добро пожаловать в чат!</h1>
    <input type="text" id="txt1" placeholder="Введите текст...">
    <button onclick="out()" >Отправить</button>
    <p id="txtprev1"></p>
  
    <script>
      function out() {
      document.getElementById('txtprev1').innerHTML += `<p>${document.getElementById("txt1").value}</p>`;
      document.getElementById("txt1").value = '';
      };
    </script>
  </body>
</html>
