<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <style>
        p {
          background: #B5DDD4;
          width: 150px;
          border: 1px solid rgba(19, 19, 122, 0.801);
          padding: 10px;
          border-radius: 10px; 
        }
      </style>
  </head>

  <body lang=RU>
    <h1>Добро пожаловать в чат!</h1>
    <input type="text" id="txt1" placeholder="Введите текст...">
    <button onclick="out()" >Отправить</button>
    <p id="txtprev1" ></p>
  
    <script>
      function out() {
      document.getElementById('txtprev1').innerHTML += `<p>${document.getElementById("txt1").value}</p>`;
      document.getElementById("txt1").value = '';
      };
    </script>
  </body>
</html>
