<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body lang=RU>
    <h1>Добро пожаловать в чат!</h1>
    <form>
      <input id="firstspace">
      <input type="button" value="Отправить" onclick="copypast()"><br>
      <textarea id="secondspace" style="width: 300px; height: 250px"></textarea>
    </form>
    <script>
        function copypast(){
          const first = document.querySelector('#firstspace');
          const second = document.querySelector('#secondspace');
          second.textContent += `${first.value}\n`;
          first.value = '';
        }
      </script>
</body>
</html>
